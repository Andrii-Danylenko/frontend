<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CSS Practice</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<h1>( ͡°( ͡° ͜ʖ( ͡° ͜ʖ ͡°)ʖ ͡°) ͡°)</h1>
<div class="container">
    <button id="myModal">( ͡° ͜ʖ ͡°)</button>
    <div class="modal">
        <div class="modal-content">
            <button id="myModalClose">close</button>
            <p>Just some text to fill this emptiness</p>
        </div>
    </div>
</div>
<script>
    const openModal = document.getElementById('myModal');
    const closeModal = document.getElementById('myModalClose');
    const modal = document.querySelector('.modal');
    openModal.addEventListener('click', function () {
        modal.style.display = 'block';
    });
    closeModal.addEventListener('click', function () {
        modal.style.display = 'none';
    });
    window.addEventListener('click', function (event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
</div>
</body>
</html>
